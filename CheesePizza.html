<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cheese Pizza</title>
  </head>
  <body>
      <h2>Cheese Pizza</h2>

      <h4>Ingredients</h4>
       <ul>
         <li>2 readymade pizza base</li>
         <li>1 1/2 tablespoon tomato ketchup</li>
         <li>1 pinch powdered black pepper</li>
         <li>150 gm shredded mozzarella</li>
         <li>1/2 teaspoon powdered salt</li>
         <li>70 gm chopped capsicum ( green pepper)</li>
         <li>100 gm chopped tomato</li>
       </ul>
      
  </body>
</html>
